<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Romance Divine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:
        radial-gradient(circle at center,
            rgba(255,255,255,0.95) 0%,
            rgba(255,182,193,0.85) 35%,
            rgba(255,105,180,0.6) 60%,
            rgba(0,0,0,0.95) 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* CONTENEUR */
.container{
    position:relative;
    z-index:2;
    text-align:center;
}

h1{
    font-size:48px;
    margin-bottom:30px;
    text-shadow:
        0 0 15px white,
        0 0 30px pink;
}

/* IMAGE */
.photo{
    max-width:80vw;
    max-height:65vh;
    border-radius:22px;
    box-shadow:
        0 0 40px rgba(255,255,255,0.9),
        0 0 90px rgba(255,182,193,0.9),
        0 0 160px rgba(255,105,180,0.7);
    cursor:pointer;
}

.tap{
    margin-top:20px;
    font-size:16px;
    opacity:0.85;
}

/* PÃ‰TALES */
.petal{
    position:fixed;
    top:-50px;
    width:18px;
    height:18px;
    background:radial-gradient(circle at top left,
        #fff,
        #ffb6c1,
        #ff69b4);
    border-radius:50% 50% 50% 0;
    opacity:0.8;
    animation:fall linear infinite;
    pointer-events:none;
}

@keyframes fall{
    from{
        transform:translateY(-60px) rotate(0deg);
    }
    to{
        transform:translateY(120vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>VOUS VOUS ÃŠTES FAIT AVOIR</h1>

    <img
        src="Faux_autoportrait_Osrin-3Â°6.jpg"
        class="photo"
        id="photo"
        alt="Romance">

    <div class="tap">Clique sur lâ€™image ðŸŽ·</div>
</div>

<!-- MUSIQUE -->
<audio id="music" loop>
    <source src="George_Michael_Careless_Whisper_Remastered_Ringtone_(by Fringster.com).mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const photo = document.getElementById("photo");

let petalsActive = false;
let petalInterval = null;

/* DÃ‰MARRAGE */
photo.addEventListener("click", () => {
    music.volume = 1.0; // volume max AUTORISÃ‰
    music.play();
    startPetals();
});

/* BOUCLE FORCÃ‰E (sÃ©curitÃ©) */
music.addEventListener("ended", () => {
    music.currentTime = 0;
    music.play();
});

/* STOP SI ON QUITTE Lâ€™ONGLET */
document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
        music.pause();
        stopPetals();
    } else {
        music.play();
        startPetals();
    }
});

/* PÃ‰TALES */
function createPetal(){
    const p = document.createElement("div");
    p.className = "petal";
    p.style.left = Math.random()*100 + "vw";
    p.style.animationDuration = 6 + Math.random()*6 + "s";
    p.style.opacity = 0.4 + Math.random()*0.6;
    p.style.transform = `scale(${0.5 + Math.random()})`;
    document.body.appendChild(p);

    setTimeout(()=>p.remove(),12000);
}

function startPetals(){
    if(petalsActive) return;
    petalsActive = true;
    petalInterval = setInterval(createPetal,200);
}

function stopPetals(){
    petalsActive = false;
    clearInterval(petalInterval);
}
</script>

</body>
</html>
